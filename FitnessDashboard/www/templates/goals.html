<ion-view view-title="Goals">
  <ion-content>
    <h1><i>  Goals will go here.</i></h1>
    	


    	<div class="card" ng-repeat="goal in goals">
		  <div class="item item-divider" >
		    {{ goal.name }}
		  </div>
		  <div class="item item-text-wrap">
	    		Initial: {{ goal.initial }}
			  	<br />

			  	Current: {{ goal.current }}
			  	<br />

			  	Target: {{ goal.target }}
			  	<br />
		  </div>
		</div>

  </ion-content>
</ion-view>
